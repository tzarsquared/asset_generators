<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
    <link rel="stylesheet" href="css/xword.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/crossword.js"></script>
</head>

<body>
	
	<div class="helpdiv">
	</div>
	<div class="helptext">
		<p id="helptext"></p>
		<p id="xbox"></p>
	</div>
	<div class="crossword_div">
	</div>
    <p></p>
    <div class="clues">
		<table class="keyboard">
			<tr><td id="A">A</td><td id="B">B</td><td id="C">C</td><td id="D">D</td><td id="E">E</td><td id="F">F</td><td id="G">G</td><td id="H">H</td></tr>
			<tr><td id="I">I</td><td id="J">J</td><td id="K">K</td><td id="L">L</td><td id="M">M</td><td id="N">N</td><td id="O">O</td><td id="P">P</td></tr>
			<tr><td id="Q">Q</td><td id="R">R</td><td id="S">S</td><td id="T">T</td><td id="U">U</td><td id="V">V</td><td id="W">W</td><td id="X">X</td></tr>
			<tr><td id="Y">Y</td><td id="Z">Z</td><td id="del" colspan="6">CLEAR</td></tr>
		</table>
		<p></p>
		<div class="acrossclues">
		</div>
		<div class="downclues">
		</div>
        <button id="check"></button>
		<button id="letter"></button>
		<button id="word"></button>
	    <button id="reset"></button>
		<button id="help"></button>
    </div>
	
</body>
</html>
